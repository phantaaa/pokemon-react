<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    <meta name="theme-color" content="#000000" />-->
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pokemongo-fantasea.vercel.app/" />
    <meta property="og:title" content="Find your favorite pokemons" />
    <meta
      property="og:description"
      content="Can you recognize all of the pokemons? Are there more? Click and find out"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Fantasea" />
    <meta name="robots" content="index, follow" />
    <title>Poke Mongo</title>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        localStorage.theme = "dark";
      } else {
        document.documentElement.classList.remove("dark");
        localStorage.theme = "light";
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      id="root"
      class="dark:bg-dark dark:text-white-100 bg-blue-100 text-dark transition-all duration-300 ease-linear min-h-screen"
    ></div>
  </body>
</html>
